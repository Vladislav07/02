  <body>
    <header class="header">
      <div class="container header__container">
        <div class="row justify-items-start align-items-center">
          <a class="col-auto logo">
            <div class="header__logo">
              <span class="header__logo--title">skb.</span>
            </div>
          </a>
          <div class="col-auto input-group header__group">
            <input
              type="text"
              class="form-control header__input"
              placeholder="Введите запрос"
              aria-label="поле ввода запроса"
              aria-describedby=""
            />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="clients">
        <div class="container clients__container">
          <h1 class="clients__title">Клиенты</h1>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col" class="table__header">
                  ID
                  <img
                    class="table__header--arrow"
                    src="./img/arrow_downward.svg"
                    alt=""
                  />
                </th>
                <th scope="col" class="table__header">Фамилия Имя Отчество</th>
                <th scope="col" class="table__header">
                  Дата и время создания
                  <img
                    class="table__header--arrow"
                    src="./img/arrow_downward.svg"
                    alt=""
                  />
                </th>
                <th scope="col" class="table__header"></th>
                <th scope="col" class="table__header">
                  Последние изменения
                  <img
                    class="table__header--arrow"
                    src="./img/arrow_downward.svg"
                    alt=""
                  />
                </th>
                <th scope="col" class="table__header"></th>
                <th scope="col" class="table__header">Контакты</th>
                <th scope="col" class="table__header">Действия</th>
              </tr>
            </thead>
          </table>
          <button
            type="button"
            class="btn btn-lg btn-outline-secondary clients__btn"
          >
            Добавить клиента
          </button>
        </div>
      </section>
    </main>
    <div id="my1" class="modal fade" style="display: none" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-body">
          <div class="modal-header modal__header">
            <h5 class="modal-title modal__title">Изменить данные</h5>
            <div class="modal__id">id: 1234567890</div>
            <button
              type="button"
              data-dismiss="modal"
              aria-label="Close"
              class="close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form>
            <div class="form-group form__input--group">
              <label class="col-form-label" for="surname">Фамилия*</label
              ><input
                id="surname"
                type="text"
                class="form-control form__input--text"
                value="ggggg"
              />
            </div>
            <div class="form-group form__input--group">
              <label class="col-form-label" for="name">Имя*</label
              ><input
                id="name"
                type="text"
                class="form-control form__input--text"
                value="ggggg"
              />
            </div>
            <div class="form-group form__input--group">
              <label class="col-form-label" for="lastName">Отчество*</label
              ><input
                id="lastName"
                type="text"
                class="form-control form__input--text"
                value="ggggg"
              />
            </div>
            <div class="form-group__contacts">
              <div class="input-group">
                <select
                  class="custom-select"
                  id="inputGroupSelect04"
                  aria-label="Пример выбора с помощью надстройки кнопки"
                >
                  <option selected>Выбрать...</option>
                  <option value="1">Один</option>
                  <option value="2">Два</option>
                  <option value="3">Три</option>
                </select>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Имя пользователя"
                  aria-label="Имя пользователя"
                  aria-describedby="addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="addon2"
                  >
                    Кнопка
                  </button>
                </div>
              </div>
              <button class="btn btn-secondary" type="button" my-n-1>
                Добавить контакт
              </button>
            </div>
          </form>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
