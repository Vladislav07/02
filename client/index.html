<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="style/bootstrap-grid.min.css" /> -->
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/style-mobile.css" />
  <title>Сетки_Д3</title>
  <script defer src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="row justify-items-start align-items-center">
        <a class="col-auto logo">
          <div class="header__logo">
            <span header__logo-title>skb.</span>
          </div>
        </a>
        <div class="col-auto input-group input-group-lg">
          <input type="text" class="form-control header__input" placeholder="Имя пользователя"
            aria-label="поле ввода запроса" aria-describedby="" />
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="clients">
      <div class="container clients__container">
        <h1 class="clients__title">Клиенты</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Фамилия Имя Отчество</th>
              <th scope="col">Дата и время создания</th>
              <th scope="col">Последние изменения</th>
              <th scope="col">Контакты</th>
              <th scope="col">Действия</th>
            </tr>
          </thead>
        </table>
        <button type="button" class="btn btn-lg btn-outline-secondary clients__btn">
          Добавить клиента
        </button>
      </div>
    </section>
  </main>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Новое сообщение</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group">
              <select class="custom-select" id="inputGroupSelect04"
                aria-label="Пример выбора с помощью надстройки кнопки">
                <option selected>Выбрать...</option>
                <option value="1">Один</option>
                <option value="2">Два</option>
                <option value="3">Три</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Кнопка</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Закрыть
          </button>
          <button type="button" class="btn btn-primary">
            Отправить сообщение
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
