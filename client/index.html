<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="style/bootstrap-grid.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="style/style-mobile.css" />
  <title>Сетки_Д3</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script defer src="./main_new.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="row justify-items-start align-items-center">
        <a class="col-auto logo">
          <div class="header__logo">
            <span class="header__logo--title">skb.</span>
          </div>
        </a>
        <div class="col-auto input-group header__group">
          <input type="text" class="form-control header__input" placeholder="Введите запрос"
            aria-label="поле ввода запроса" aria-describedby="" />
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="clients">
      <div class="container clients__container d-flex flex-column justify-items-center">
        <h1 class="clients__title">Клиенты</h1>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col" class="table__header">
                ID
                <img class="table__header--arrow" src="./img/arrow_downward.svg" alt="" />
              </th>
              <th scope="col" class="table__header">Фамилия Имя Отчество</th>
              <th scope="col" class="table__header">
                Дата и время создания
                <img class="table__header--arrow" src="./img/arrow_downward.svg" alt="" />
              </th>
              <th scope="col" class="table__header"></th>
              <th scope="col" class="table__header table__header--1">
                Последние изменения
                <img class="table__header--arrow" src="./img/arrow_downward.svg" alt="" />
              </th>
              <th scope="col" class="table__header"></th>
              <th scope="col" class="table__header">Контакты</th>
              <th scope="col" class="table__header">Действия</th>
            </tr>
          </thead>
        </table>

        <button type="button" class="btn btn-outline-secondary clients__btn">
          Добавить клиента
        </button>
      </div>
    </section>
  </main>
</body>

</html>
